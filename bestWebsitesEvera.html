<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythreon</title>
    <link rel="stylesheet" href="styleWeb.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
    </header>

    <div id="changelogText" class="changelog-text">
        <h2 class="changelog-title">27.3.2025</h2> 
        <p></p>
        <ul>
            <li>Amazing webpages.. Added the first few.</li>
        </ul>
    </div>

    <div class="centered-button-container"> <!-- Thanks so much HTML..-->
        <button class="btn-send" onclick="sendToWebsite()">Send me to a website</button>
    </div>
    
    <script src="mainJs.js"></script>
    
    <div class="grid-background"></div>
    <div class="grid-overlay"></div>

    <script>
        const websites = [
            'https://mythreon.github.io/jokeWebsites/worst.html',
            'https://mythreon.github.io/jokeWebsites/randomHexColours.html',
            'https://mythreon.github.io/jokeWebsites/infiniteCats.html',
            'https://mythreon.github.io/jokeWebsites/fourOfour.html',
            'https://mythreon.github.io/jokeWebsites/soundEffectHeaven.html',
            'https://mythreon.github.io/jokeWebsites/RandomCommentGenerator.html',
        ];

        function sendToWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            window.open(websites[randomIndex], '_blank');
        }

    </script>
</body>
</html>
